<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suite de Fibonacci</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Suite de Fibonacci</h1>

  <h2>Calculer le nième terme</h2>
  <label for="nValue">Entrez la valeur de n :</label>
  <input type="number" id="nValue" min="0"><br><br>
  <button onclick="calculateFibo1()">Calculer Fibo1</button>
  <p id="resultFibo1"></p>

  <h2>Trouver le premier terme supérieur à une valeur donnée</h2>
  <label for="threshold">Entrez une valeur :</label>
  <input type="number" id="threshold"><br><br>
  <button onclick="calculateFibo2()">Calculer Fibo2</button>
  <p id="resultFibo2"></p>
</body>
</html>
